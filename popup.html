<!-- Pop-up for the User interface -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <h1>Color-Blind Extension</h1>
    <p>Color Changer</p>

    <div id="contrast" class="feature">
      <h2>Contrast</h2>
      <span>
        <input type="radio" id="black" name="contrast" value="black" />
        <label id="blackText" for="black">Black Text</label>
      </span>
      <span>
        <input type="radio" id="white" name="contrast" value="white" />
        <label id="whiteText" for="white">White Text</label>
      </span>
      <span>
        <input type="radio" id="default" name="contrast" value="default" />
        <label for="default">Default</label>
      </span>
    </div>

    <div id="filter" class="feature">
      <h2>Filters</h2>
      <span>
        <input type="checkbox" id="gray" name="filter" value="gray">
        <label id="grayFilter" for="gray">Gray Scale</label><br>
      </span>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
